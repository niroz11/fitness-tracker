<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<title>Fitness Tracker</title>
</head>
<body>
	<main>
	<header class="header">
		<div>logo</div>
		<div>heading</div>
		<div>login</div>
		</header>
	
		<section class="heading-text">
			<h1>home</h1>
			<h2>you have a hike scheduled for today</h2>
		</section>
		<section class="goals-section">

			<article class="walk-info"> 
				<h4>Walk</h4>
				<div></div>
			</article>
			<article class="water-info">
				<h4>Water</h4>
				<div></div>
			</article>
			<article class="sleep-info">
				<h4>Sleep</h4>
				<div></div>
			</article>
		</section>
		<section class="schedule-section">
			<h3>Schedule</h3>
			<article class="week-month">
				<div>This Week</div>
				<div>This Month</div>
			</article>
			<article class="days-of-week">
				<span>Sun</span>
				<span>Mon</span>
				<span>Tue</span>
				<span>Wed</span>
				<span>Thu</span>
				<span>Fri</span>
				<span>Sat</span>
			</article>
			<article class="activity-icons">
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
			</article>
		</section>
		<section class="recent-activities-section"></section>
		<section class="stats-section"></section>
		<footer> <a href="#">view all activities</a></footer>

	</main>

</body>
</html>
