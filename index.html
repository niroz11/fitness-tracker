<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<title>Fitness Tracker</title>
</head>
<body>
	<main>
	
	<header class="header-section">
		<div class="logo">
			<img><i class="fas fa-running"></i></img>
			<p>Fitness Trackr</p>
		</div>
		<div class="heading-title">
			<nav>
  				<a href="/html/">Home</a> |
  				<a href="/css/">Schedule</a> |
  				<a href="/js/">Goals</a> |
			</nav>
		</div>
		<div class="login">
			<div>
				<i class="fas fa-user"></i>
			</div>
			<div>
				<h4>Hi Ruth</h4>
			</div>
			<div class="login-icon">
				<img><i class="fas fa-sort-down"></i></img>
			</div>
		</div>
	</header>
	
		<section class="heading-text">
			<h1>home</h1>
			<h2><span> <i class="fas fa-hiking"></i> </span>you have a hike scheduled for today</h2>
		</section>
		<section class="goals-section">
			<article class="walk-info"> 
				<h4>Walk</h4>
				<div></div>
			</article>
			<article class="water-info">
				<h4>Water</h4>
				<div></div>
			</article>
			<article class="sleep-info">
				<h4>Sleep</h4>
				<div></div>
			</article>
		</section>
		<section class="schedule-section">
			<h3>Schedule</h3>
			<article class="week-month">
				<div>This Week</div>
				<div>This Month</div>
			</article>
			<article class="days-of-week">
				<span>Sun</span>
				<span>Mon</span>
				<span>Tue</span>
				<span>Wed</span>
				<span>Thu</span>
				<span>Fri</span>
				<span>Sat</span>
			</article>
			<article class="activity-icons">
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
					<div class="running-icon"><i class="fas fa-running"></i></div>
			</article>
		</section>
		<section class="recent-activities-section"></section>
		<section class="stats-section"></section>
		<footer> <a href="#">view all activities</a></footer>

	</main>

</body>
</html>
